    <!-- Add your site or application content here -->
    <div class="full-screen-content">
        <div class="first-landing">
            <h1 class="cascade-home">Scroll down to Apply</h1>
            <img class="cbg" src="img/cbg.svg"></img>
            <img class="ctext" src="img/ctext.svg"></img>
        </div>
        <div class="form-strings">
            <img class="c0" src="img/c0.svg"></img>
            <img class="c1" src="img/c1.svg"></img>
            <img class="c2" src="img/c2.svg"></img>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)
{window.location.href ='./complete.html';}"></iframe>
            <form autocomplete="off" action="https://docs.google.com/forms/d/1HLwm_PdS-9FSrMzBIdFoZDMl6BeTGOhtxphDn30gEPM/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
                <div class="f-div-1">
                    <h1 class="form-header">Personal Information</h1>
                    <label>
                        Name
                        <input type="text" name="Attendees Application">
                    </label>
                    <label>
                        Age
                        <input type="text" name="Attendees Application">
                    </label>
                    <label>
                        Address
                        <input type="text" name="Attendees Application">
                    </label>
                    <label>
                        Occupation
                        <input type="text" name="Attendees Application">
                    </label>
                    <label>
                        National ID
                        <input type="text" name="Attendees Application">
                    </label>
                    <label>
                        Mobile Number
                        <input type="text">
                    </label>
                    <label>
                        Email
                        <input type="text">
                    </label>
                    <label>
                        Facebook Account Link
                        <input type="text">
                    </label>
                    <label>
                        What are your interests?
                        <textarea></textarea>
                    </label>
                </div>
                <div class="f-div-2">
                    <h1 class="form-header">Previous Experiences</h1>
                    <fieldset>
                        <legend>Have you attended a TEDx event before?</legend>
                        <input type="radio" name="pokemon" value="yes" id="pokemonRed" required>
                        <label for="pokemonRed">Yes</label>
                        <input type="radio" name="pokemon" value="no" id="pokemonBlue">
                        <label for="pokemonBlue">No</label>
                    </fieldset>
                    <label>
                        If yes, Name the event and critique it?
                        <textarea></textarea>
                    </label>
                </div>
                <div class="f-div-3">
                    <h1 class="form-header">General Information</h1>
                    <label>
                        What is a TEDx event?
                        <textarea></textarea>
                    </label>
                    <label>
                        Why do you want to attend?
                        <textarea></textarea>
                    </label>
                    <label>
                        Whats your favorite online TED talk?
                        <input type="text">
                    </label>
                    <label>
                        What do you expect from this event?
                        <textarea></textarea>
                    </label>
                    <input type="submit" name="submit" class="button submit-btn" value="Submit">
                </div>
            </form>
        </div>
    </div>
